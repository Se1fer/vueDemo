<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
       <div id="appClass" :class="{'active':isActive}">

       </div> 
       <div id="appClass2" class="black" :class="{'active':isActive}">

       </div>
       <div id="appComputed" :class="classes">
            发生错误了没？
       </div>
       <div id="appClassArr" :class="[activeCls, errorCls]">
           发生了错误
       </div>
       <div id="appStyle" :style="{'width':'100px','height':'100px','border':'1px solid #777777','margin-top':'50px;','background-color':'#dddddd'}">

       </div>
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script>
    /* 绑定class */
    var appClass = new Vue({
        el:"#appClass",
        data:{
            isActive:true
        }
    });
    /* 绑定class 和 其他class可以共存 */
    var appClass2 = new Vue({
        el:'#appClass2',
        data:{
            isActive:true
        }
    })
    /* 使用计算属性绑定 class */
    var appComputed = new Vue({
        el:"#appComputed",
        data:{
            isActive:true,
            error:{type:'fail'}
        },
        computed:{
            classes:function(){
                return {
                    'active':this.isActive && !this.error,
                    'text-fail':this.error && this.error.type == "fail"
                }
            }
        }
    });
    /* class数组 */
    var appClassArr = new Vue({
        el:"#appClassArr",
        data:{
            activeCls:'active',
            errorCls:'text-fail'
        }
    })
    /* 绑定内联样式 */
    var appStyle=new Vue({
        el:"#appStyle",
        data:{
            
        }
    })
</script>
<style>
    .active{
        width: 100px;
        height: 100px;
        border: 1px solid #eee;
    }
    .black{
        background-color: #777777;
    }
    .text-fail{
        color:red;
    }
</style>
</html>
